   // Get all the countries from Asia continent /region using Filter function   
    <script>
let request=new XMLHttpRequest();
request.open('GET','https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json', `true`); 
request.send();
request.onload=function (){
    var countryData=JSON.parse(request.response);
    let asia=countryData.filter((element)=>{
        if(element.region==='Asia'){
            return element.name;
        }
    })
    console.log(asia);}
</script>
//Get all the countries with a population of less than 2 lakhs using Filter function
<script>
    let populat=new XMLHttpRequest();
    populat.open("GET",`https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json`,`true`);
    populat.send();
    populat.onload=function(){
        var countryData=JSON.parse(this.response);
        let pop=countryData.filter((element)=>{
             if(element.population<200000)
             {
                return element.population ;
             }
        })
        console.log(pop); }
    </script>
    
</body>
